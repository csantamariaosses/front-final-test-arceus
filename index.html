<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pokemones</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<body>
    <div class="container-fluid titulo">
        <div class="row">
            <div class="col-sm-12">
                <h3>POKEMONES</h3> <h4> Arceus Team</h4>
            </div>
        </div>
    </div>

    <div class="container-fluid centrado" id="selectores">
        <div class="row">
            <div class="col-xs-1 col-sm-3 col-md-3 col-lg-4">                
            </div>
            <div class="col-xs-10 col-sm-6  col-md-6 col-lg-4">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" name="txtBuscar" id="txtBuscar" class="form-control"
                        placeholder="Numero / Nombre">&nbsp;<a href="javascript:buscar();"><i
                            class="icon-search icon-2x lupa"></i></a>
                </div>
            </div>
            <div class="col-xs-1 col-sm-3 col-md-3 col-lg-4">                
            </div>
        </div>
    </div>

    <div class="container-fluid menu">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2">                
            </div>
            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-8 centrado">
                <p align="center"><a href="javascript:inicio();"><i class="icon-home icon-2x"></i> <span style="color:black">Home</span> </a>
                <span id="selectPokemon"></span></p>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">                
            </div>
        </div>
    </div>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img src="https://media.giphy.com/media/4V9pnhxTv6eha/giphy.gif" class="d-block w-100" alt="...">
                <p id="titulo-slide"> </p>
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src="https://2.bp.blogspot.com/-ixXQiThAqjo/WYSmonPdgRI/AAAAAAAAduQ/ICb2bylas0QrqE-gkKjyIVAVqtteTGsdgCLcBGAs/s1600/g12.gif" class="d-block w-100" alt="...">
                <p id="titulo-slide"> </p>
            </div>
            <!--
            <div class="carousel-item" data-interval="3000">
                <img src="https://pokeres.bastionbot.org/images/pokemon/3.png" class="d-block w-100" alt="...">
                <p id="titulo-slide">Venusaur</p>
            </div>
            -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


<br>    

    <div class="container-fluid unPokemon">
        <div class="row center">
            <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">       
                      
            </div>
            <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 centrado">
                <div id="unPokemon">
                </div>
            </div>
            <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">       
                  
            </div>
        </div>
    </div>


    <div class="container">
        <div id="poke-container" class="ui cards">
        </div>
    </div>


<!-- Footer -->
<div id="footer-zone"> 
    POKEMONES - Arceus Team
